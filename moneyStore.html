<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.maateen.me/siyam-rupali/font.css" rel="stylesheet">

<body>
    <section class="store absolute left-0 top-0 w-full h-screen">
        <div class="container p-4 relative">
            <!-- <i class="fa-solid fa-xmark cursor-pointer absolute top-4 right-4 text-lg text-white "></i> -->
            <form action="" class="p-4 md:w-6/12 bg-white rounded-md">
                <h3 class="w-60 p-3 bg-yellow-500 rounded-md text-center text-white mx-auto">জমা</h3>
                <div class="flex items-center text-lg justify-center my-4 flex-wrap">
                    <div class="m-2">
                        <label for="">নামঃ </label>
                        <input type="text" value="আবু হানিফ" name="" id="" class="p-3 text-lg border-2 border-yellow-500 rounded-md">
                    </div>
                    <div class="m-2">
                        <label for="">জমাঃ </label>
                        <input type="number" value="২০০০০০" name="" id="" class="p-3 text-lg border-2 border-yellow-500 rounded-md">
                    </div>
                </div>
                <div class="flex items-center justify-center my-4 flex-wrap">
                    <div class="m-2">
                        <label for="">নগদ গ্রহণঃ </label>
                        <input type="number" value="১৫০০০০" name="" id="" class="p-3 text-lg border-2 border-yellow-500 rounded-md">
                    </div>
                    <div class="m-2">
                        <label for="">বাকী/জমাঃ </label>
                        <input type="number" value="৫০০০০" name="" id="" class="p-3 text-lg border-2 border-yellow-500 rounded-md">
                    </div>
                </div>
                <input type="submit" value="Save & Print" class="w-60 block p-3 mx-auto cursor-pointer bg-yellow-500 text-white rounded md">
            </form>
        </div>
    </section>
</body>
</html>
